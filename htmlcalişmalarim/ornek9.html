<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Buton Etiketleri</title>
</head>

<body>
	<select name="dil[]" multiple size="7">
		<!--select listte olduğu gibi aşağıdaki opsiyonları kullanarak herhangi birini seçebiliceğin bir buton oluşturur görünüşü listten farklı sadece aslında. autofocus disabled form multiple ve required niteliklerini alabilir-->
		<!--multiple ile birden fazla seçeneği seçebilicek hale gelir multiple niteliği kullanırken herzaman yukarıda olduğu gibi name niteliğinin içinde [] olmalı (birden fazla seçmek için shift tuşuna basılı tutman gerekir)-->
		<!--size ile boyutu ayarlanabilir-->
	
		
		<optgroup label="Front-end dilleri">
		<option value="JAVA">JAVA</option>
		<option value="CSS">CSS</option>
		<option selected value="HTML">HTML</option>
			 <!--selected ile başta seçili değeri belirleyebilirsin-->
		</optgroup>
		
		<optgroup label="Back-end dilleri">
		<option value="php">PHP</option>
		<option value="js">JS</option>
		<option value="python">PYTHON</option>
		</optgroup>
		<!--bu şekilde optionları gruplama yapılabilir ama gruplama zorunlu değil aşağıdaki gibide yapabilirsin-->
		<option value="python">PYTHON</option>
	</select>
	<br> <br>
	
	<textarea name="" id="" cols="30" rows="10"></textarea>
	<!--birden fazla satırlık bilgileri almak için textarea kullanılabilir-->
	<br>
	<button type="button">buton</button>
	<br>
	<button type="reset">reset</button>
	<br>
	<button type="submit">btn</button>
	<!--tipi submit olarak kullanılırsa ornek 10html sayfasındaki submit ile aynı kafa-->
	<br>
	<a href="Deneme1.html"><b>buraya</b> </a>tıklayıp ana sayfaya dönebilirsiniz <br>
</body>
</html>
