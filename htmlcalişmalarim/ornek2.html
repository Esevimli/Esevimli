<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Metin Biçimlendirme Etiketleri</title>
</head>

<body>
	<p>
		ben <b>tayfun</b> erbilen
		<!-- <b> etiketi içindeki yazılar kalındır-->
	</p>
	
	<p>
		ben <strong>tayfun</strong> erbilen
		<!-- <strong> etiketi <b> etiketi ile aynı ama yazının önemli olduğunu belirtir dont know wtf does that mean-->
	</p>
	
	<p>
		ben <i>tayfun</i> erbilen
		<!-- <i> etiketi italik font ile yazar -->
	</p>
	
	<p>
		ben <em>tayfun</em> erbilen
		<!-- <em> etiketi <i> etiketi ile aynı ama yazının önemli olduğunu belirtir dont know wtf does that mean-->
	</p>
	
	<p>
		ben <mark>tayfun</mark> erbilen
		<!-- <mark> etiketi yazıyı işaretler -->
	</p>
	<p>
		ben <small>tayfun</small> erbilen
		<!-- <mark> etiketi yazıyı az bi tık küçük yazar -->
	</p>
	<p>
		 <s>92 kiloyum</s> 
		<!-- <s> etiketi yazıyı çizer hatalı olduğunu belirtir -->
	</p>
	
	<p>
		php kursum bugüne özel <del>50t</del> <ins>25t</ins>
		<!-- <del> etiketi <s>etiketi ile aynı 
		<ins> etiketi yazının altını çizer -->
	</p>
	<p>
		 merhaba <u>arkadalar</u> ben tayfun erbilen
		<!-- <u> etiketi yazının altını çizer hata belirtir -->
	</p>
	<p>
		 H<sub>2</sub>O
		<!-- <sub> etiketi yazıyı aşağı kaydırır tek bir harf için kullanmak zorunda değilsin daha genişte kullanılır -->
	</p>
	<p>
		 10<sup>2</sup>
		<!-- <sub> etiketi yazıyı yukarı kaydırır tek bir harf için kullanmak zorunda değilsin daha genişte kullanılır burda 10üzeri 2 olarak yazıyo -->
		<br>
		ben tayfun erbilen
		<!-- <br> etiketi satır atlar her br 1 satır atlar -->
	</p>
	
	<p>
		<a href="Deneme1.html"><b>buraya</b> </a>tıklayıp ana sayfaya dönebilirsiniz <br>
	</p>
</body>
</html>
