<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tablo etiketleri</title>
</head>

<body>
	<table>  <!--tablo oluşturur-->
		<tr>   <!--1.nci Satır-->
			<td>	<!--1.nci Sütun-->
			Tayfun
			</td>
			<td rowspan="2">	<!--2.nci Sütun-->	<!--rowspan Hücrelerin kaç satırı kapsıyacağını belirler tabloda boşluk falan varsa onları kapatmak için kullanabilirsin-->
			Erbilen
			</td>
			
		</tr>
		<tr>    <!--2.nci Satır-->
			<td>	<!--1.nci Sütun-->
			Güner
			</td>
			
				
		</tr>
				
		
	</table>
	<table border="1"> <!--tablonun kenarlarını çizerek oluşturur-->
		<caption>Aylık Maaşım</caption> <!--tabloya başlık eklemek için-->
		<thead> <!--Browsers can use these elements to enable scrolling of the table body independently of the header and footer. Also, when printing a large table that spans multiple pages, these elements can enable the table header and footer to be printed at the top and bottom of each page.-->
			<tr>
				<th>Ay</th><!--Başlık satırı oluşturmak için th kullanılır-->
				<th>Maaş</th>
				
			</tr>
		</thead>
	    <tbody><!--Browsers can use these elements to enable scrolling of the table body independently of the header and footer. Also, when printing a large table that spans multiple pages, these elements can enable the table header and footer to be printed at the top and bottom of each page.-->
			<tr>   <!--1.nci Satır-->
				<td>	<!--1.nci Sütun-->
				Ocak
				</td>
				<td>	<!--2.nci Sütun-->
				2500tl
				</td>
				
			</tr>
			
			<tr>    <!--2.nci Satır-->
				<td>	<!--1.nci Sütun-->
				Şubat
				</td>
				<td>	<!--2.nci Sütun-->
				2000tl
				</td>
			</tr>
			<tr>   <!--3.nci Satır-->
				<td>	<!--1.nci Sütun-->
				Mart
				</td>
				<td>	<!--2.nci Sütun-->
				500tl
				</td>
			</tr>
			
			<tr>    <!--4.nci Satır-->
				<td colspan="3">	<!--Hücrelerin kaç sütunu kapsıyacağını belirler tabloda boşluk falan varsa onları kapatmak için kullanabilirsin-->
				Toplam 5000tl
				</td>
					
			</tr>
			
		</tbody>
	</table>
	
	<p>
		<a href="Deneme1.html"><b>buraya</b> </a>tıklayıp ana sayfaya dönebilirsiniz <br>
	</p>
</body>
</html>
